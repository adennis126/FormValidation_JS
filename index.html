<!doctype html>
<html>
<head>
    <title>Learning jQuery</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="notify.js"></script>
    <style>
    body{
    	font-family: helvetica;
    	font-size: 18px;
    }

    #wrapper{
    	width:500px;
		margin:0 auto; 	
	}
	
	input{
		padding:5px;
		width: 250px;
		height: 40px;
		border-radius: 5px;
		font-size: 18px;
		border: 1px solid red;
		margin-bottom: 10px;
		outline: none;
	}

	label{
		width: 200px;
		float: left;
		padding-top: 16px; 
	}

	#submitBtn{
		height: 50px;
		width: 100px;
	}

    </style>
</head>

<body>
<div id="wrapper">
	<form id="validationForm">
		<label for="email">Email</label>
		<input type="text" name="email" id="email">

		<label for="phone">Phone Number</label>
		<input type="text" name="phone" id="phone">

		<label for="pwd">Password</label>
		<input type="password" name="pwd" id="pwd">

		<label for="pwd">Confirm Password</label>
		<input type="password" name="confirmpwd" id="confirmPWD">

		<input id="submitBtn" type="submit" value="Submit" name="submit">
	</form>
</div>

<script>
	$("#validationForm").submit(function(event){
		event.preventDefault();	
		
		function isValidEmailAddress(emailAddress) {
    		var pattern = /^([a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+(\.[a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+)*|"((([ \t]*\r\n)?[ \t]+)?([\x01-\x08\x0b\x0c\x0e-\x1f\x7f\x21\x23-\x5b\x5d-\x7e\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|\\[\x01-\x09\x0b\x0c\x0d-\x7f\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))*(([ \t]*\r\n)?[ \t]+)?")@(([a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.)+([a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.?$/i;
    		return pattern.test(emailAddress);
		};	
		
		//TO DO: HOW TO CONFIRM ALL INPUTS ARE VALID AND DISPLAYING A SUCCESSFUL MESSAGE.
			if(!isValidEmailAddress($("#email").val())){
				$("#email").notify("Please enter a valid email!", { position:"right"}, "error");
			}
			if(!$.isNumeric($("#phone").val()) || $("#phone").val() == ""){
				$("#phone").notify("Please enter a valid phone number!", { position:"right"}, "error");				
			}
			if($("#pwd").val() == ""){
				$("#pwd").notify("Please enter your password!", { position:"right"}, "error");	
			}
			if($("#pwd").val() != $("#confirmPWD").val()){
				$("#confirmPWD").notify("Your password is not the same!", { position:"right"}, "error");				
			}
		
		
		
		
		
});
</script>

</body>
</html>
